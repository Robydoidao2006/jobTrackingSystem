<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Tracking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--  Jquery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1 class='text-center'>Job Tracking System</h1>

    <div class="container">
        <form id="form" class='text-center' method="POST">
            <input name="text" class='userInput' id='companyNameInput' placeholder=" Company Name">
            <input name="text" class='userInput' id='jobLocationInput' placeholder=" Job Location">
            <input name="text" class='userInput' id='postingWebInput' placeholder=" Posting Website">
            <input name="text" class='userInput' id='jobTitleInput' placeholder=" Job Title">
            <button id='submit' type='button' onclick='display();' value='clickme'>Submit</button>
        </form>

        <table id="results">
            <thead>
                <tr>
                    <th scope="col">Company Name</th>
                    <th scope="col">Job Location</th>
                    <th scope="col">Posting Website</th>
                    <th scope="col">Job Title</th> 
                    <th scope="col">Date</th>
                </tr>
            </thead>
        </table>

    </div>
    
        
    <!-- js file -->
    <script src="assets/js/main.js"></script>
</body>
</html>
