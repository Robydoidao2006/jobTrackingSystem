<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Tracking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--  Jquery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<!-- loads local data before anything else -->
<body onload="init()">
    <h1 class='text-center'>Job Tracking System</h1>

    <div class="container">
        <form id="form" class='text-center'>
            <input name="text" class='userInput' id='companyNameInput' placeholder=" Company Name" required>
            <input name="text" class='userInput' id='jobLocationInput' placeholder=" Job Location" required>
            <input name="text" class='userInput' id='postingWebInput' placeholder=" Posting Website" required>
            <input name="text" class='userInput' id='jobTitleInput' placeholder=" Job Title" required>
            <button id='submit' class='numberId' type='button' onclick='grabInput();' value='clickme'>Submit</button>
            <p>Side Note: Program saves data into computers cache(localy)</p>
        </form>

        <span id="inc" value="0"></span>
        <table id="results">
            <thead>
                <tr>
<!--                     <th>#</th> -->
                    <th>Company Name</th>
                    <th>Job Location</th>
                    <th>Posting Website</th>
                    <th>Job Title</th> 
                    <th>Date</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <!-- js file -->
    <script src="assets/js/main.js"></script>
</body>
</html>
